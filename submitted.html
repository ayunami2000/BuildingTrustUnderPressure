<!doctype html>
  <html>
    <head>
      <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
      <title>Submitted</title>
    </head>
  <body>
    <h1>Results:</h1>
    <pre>Loading results...</pre>
    <script>
      if(sessionStorage.getItem('survey')){
        //use this to read the data:
        var results=JSON.parse(sessionStorage.getItem('survey'));
        //e.g. to get the element on first page with ' name="foo" ' use: results['foo']
        sessionStorage.clear();
        document.querySelector('pre').innerText=JSON.stringify(results,null,2);
      }else{
        window.location.href="index.html";
      }
    </script>
  </body>
</html>
